<template name="memberHomePage">
  <div class="row text-center">
    <h1> 
      <small>
        Welcome, {{currentMemberName}}!
      </small>
    </h1>
    <div class="col-xs-6 col-xs-offset-3">
      <img src="images/UCBbutton.png" alt="Check Into Event" id="quickCheckIn" class="img-responsive">
      <br>
      <em>Quick Check In</em>
      <br>
      <br>
      <img src="images/UCBphoto.png" alt="Check Into Event" id="takePhoto" class="img-responsive">
      <br>
      <em>New Event</em>
      <br>
      <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
    <div id="fb-root"></div>
    <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" 
      data-colorscheme="light" data-show-faces="true" data-header="false" 
      data-stream="true" data-show-border="true"></div>
    </div>
  </div>
</template>
