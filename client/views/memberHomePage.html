<template name="memberHomePage">
  <div class="row text-center">
    <h1> 
      <small>
        Welcome, {{currentMemberName}}!
      </small>
    </h1>
    <div class="col-md-6 col-md-offset-3">
      {{#if geolocationReady}}
      <img src="images/UCBbutton.png" alt="Check Into Event" 
        id="quickCheckIn" height="200" width="200">
        <br>
        <em>Quick Check In</em>
        <br>
        <br>
      {{/if}}
      {{#if geolocationError}}
        Sorry, there was an error with geolocation. Please use below photo
      {{/if}}
      <img src="images/UCBphoto.png" alt="Check Into Event" id="takePhoto" height="200" width="275">
      <br>
      <em>New Event</em>
      <br>
      <br>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-6 col-md-offset-3">
    <div id="fb-root"></div>
    <div class="fb-like-box" data-href="https://www.facebook.com/unioncapitalboston" 
      data-colorscheme="light" data-show-faces="true" data-header="false" 
      data-stream="true" data-show-border="true"></div>
    </div>
  </div>
</template>
