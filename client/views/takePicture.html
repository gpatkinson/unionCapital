<template name='takePicture'>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center"><small>Please submit an event picture</small></h1>
  <br>
  <form role="form">
    <div class="form-group>">
      <input type="text" class="form-control" id="eventName" placeholder="Event Name">
      <input type="text" class="form-control" id="eventDescription" 
      placeholder="Event Description">
      <br>
        {{> timeSelection}}
      <br>
      <!--TODO: put in picture preview (thumbnail) -->
      {{#if imageLoaded}}
        <button type="button" class="btn btn-danger btn-block"
          id="removeUserInput">
          Remove Photo
        </button>
      {{else}}
        <button type="button" class="btn btn-default btn-block" id="takePicture">
          Take Photo
        </button>
      {{/if}}
      {{#if formComplete}}
        <button type="button" class="btn btn-success btn-block" id="submitEvent">
          Done
        </button>
      {{/if}}
    </div>
  </form>
  </div>
  </div>
</template>
